    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  <body>
    <div class="container py-5">
      <div class="registration-container">
        <div class="row g-0">
          <!-- Left image section (hidden on mobile) -->
          <div class="col-md-6 image-section">
            <img
              src="k_images/register-bus.png"
              alt="Travel Bus"
              class="banner-image w-100"
            />
          </div>

          <!-- Right form section -->
          <div class="col-md-6 bg-white form-section">
            <h2 class="form-title">Sign Up</h2>
            <p class="form-subtitle">Create an account</p>

            <form>
              <div class="mb-3">
                <label for="fullName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="Enter name"
                />
              </div>

              <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile No</label>
                <div class="input-group">
                  <span class="input-group-text">+91</span>
                  <input
                    type="tel"
                    class="form-control"
                    id="mobileNumber"
                    placeholder="Enter your mobile no"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email"
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter Password"
                />
              </div>

              <button type="submit" class="btn btn-register">Sign Up</button>
            </form>

            <div class="divider">OR</div>
