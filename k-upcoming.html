<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings</title>
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/Home.css" />
    <!-- model css -->
    <link rel="stylesheet" href="css/mybooking.css" />
    <!-- Include Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css "
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-brands/css/uicons-brands.css"
    />
  </head>
  <body>
    <!-- Top Bar Section -->
    <section id="top-bar">
      <div class="container">
        <div class="row contact-info">
          <div class="col-12 col-sm-4 col-md-3 our">
            <span>WELCOME TO OUR BUS!</span>
          </div>

          <div class="col-12 col-sm-8 col-md-5 info">
            <span>example123@gmail.com</span>
            <span>+91 8405820412</span>
          </div>
        </div>
      </div>
    </section>
    <!-- Header Section -->
    <section id="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div class="logo">
              <h1>LOGO</h1>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a href="Home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a href="J_about-us.html">About Us</a>
                </li>
                <li class="nav-item dropdown">
                  <a href="J_contact-us.html">Contact Us</a>
                </li>
              </ul>
            </div>

            <div class="d-flex d-lg-flex flex-xl-column">
              <div class="text-end">
                
                <div class="account-btn">
                  <button><i class="fa-solid fa-user"></i> Account</button>
                </div>
              </div>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </section>

    <!-- Main Content -->
    <div class="container main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="profile-image-container position-relative">
          <img
            src="k_images/profile-porson.jpg"
            alt="Profile picture"
            class="profile-image"
          />
          <div
            class="import-pro-img d-flex justify-content-center align-items-center"
          >
            <i class="fa-solid fa-camera"></i>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a href="profile.html">
            <i class="fas fa-user"></i>
            My Profile
          </a>
          <a href="mybooking.html" class="active">
            <i class="fas fa-calendar"></i>
            My Bookings
          </a>
          <a href="/logout">
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </nav>
      </aside>
      <div class="d-flex flex-column" style="flex: 1">
        <div class="profile-header">
          <h1>My Booking</h1>
          <div class="dropdown">
            <button
              class="edit-button dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              All Bookings
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="mybooking.html">All Bookings</a>
              </li>
              <li>
                <a class="dropdown-item" href="k-upcoming.html">Upcoming</a>
              </li>
              <li><a class="dropdown-item" href="#">Completed</a></li>
              <li><a class="dropdown-item" href="#">Cancelled</a></li>
            </ul>
          </div>
        </div>

        <!-- Booking Cards Section -->
        <div class="k-main">
          <div class="k-upcoming">
            <div class="k-up-box">
              <div
                class="k-no-upcoming d-flex justify-content-center align-items-center"
              >
                <img
                  src="k_images/No Upcoming Trips.svg"
                  alt="No Upcoming"
                  width="200px"
                />
              </div>
              <div class="k-no-details text-center">
                <p class="p-0 m-0">No Booking Found</p>
                <p class="text-gray">Lorem Ipsum is simply dummy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/global-auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("login.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar").innerHTML = data;
          })
          .catch((error) => console.error("Error loading header:", error));
      });
    </script>
  </body>
</html>
