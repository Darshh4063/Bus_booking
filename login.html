            <div
              class="D-modal fade"

              data-bs-backdrop="static"

              <div class="modal-dialog">
                <div class="D-modal-content">
                  <button

                    class="btn-close"
                    data-bs-dismiss="modal"

                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 D-modal-header">
                      <img src="./image/Rectangle 240648523 (1).png" alt="" />
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 D-modal-body">
                      <h2>Sign In</h2>
                      <p>Login to an existing account</p>

                      <div class="inp">
                        <span>Mobile No</span>

                        <div class="D-countr">
                          <select name="" id="" style="font-size: 14px">
                            <option value="">+ 91</option>
                            <option value="">+ 1</option>
                            <option value="">+ 44</option>
                          </select>
                          <input
                            type="text"
                            placeholder="Enter Your mobile no"
                          />
                        </div>

                        <div class="d-flex align-items-center justify-content-center">
                          <button
                            type="button"
                            class="btn"
                            onclick="openOtpModal()"
                          >
                            Continue
                          </button>
                        </div>

                        <br />

                        <!-- <hr class="line"> -->
                        <h3>
                          <hr class="line" />
                          OR
                          <hr class="line" />
                        </h3>
                        <!-- <hr class="line"> -->

                        <div class="row D-media_ico">
                          <img src="./image/google logo.png" alt="" />

                          <img src="./image/fb logo.png" alt="" />

                          <img src="./image/fb logo (1).png" alt="" />

                          <div
                            class="D-undo"
                            data-bs-toggle="modal"
                            data-bs-target="#registerModal"
                          >
                            <h2>
                              Didn't have any account?
                              <span>Sign Up</span>
                            </h2>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- OTP Modal -->
            <div
              class="d-modal fade"
              id="otpModal"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                  <div class="k-modal-header" style="display: inline-block">
                    <h5 class="k-modal-title">Verify OTP</h5>
                    <p>
                      We've sent a verification code to
                      <span> +91 6598264548</span>
                    </p>

                    <div class="otp-container">
                      <input
                        type="text"
                        class="otp-input"
                        placeholder="0"
                        maxlength="1"
                        oninput="moveToNext(this, 0)"
                      />
                      <input
                        type="text"
                        class="otp-input"
                        placeholder="0"
                        maxlength="1"
                        oninput="moveToNext(this, 1)"
                      />
                      <input
                        type="text"
                        class="otp-input"
                        placeholder="0"
                        maxlength="1"
                        oninput="moveToNext(this, 2)"
                      />
                      <input
                        type="text"
                        class="otp-input"
                        maxlength="1"
                        oninput="moveToNext(this, 3)"
                      />
                    </div>

                    <button class="veri">Verify</button>

                    <div class="undo">
                      <h2>
                        Didn't receive code?
                        <span>Resend</span>
                      </h2>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
