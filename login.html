<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Marcellus&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/owl.carousel.min.css">
  <link rel="stylesheet" href="./css/login.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- ----------------------------->

</head>

<body>
  <section id="top-bar">
    <div class="container">
      <div class="row contact-info">

        <div class="col-5 our">
          <span>WELCOME TO OUR BUS!</span>
        </div>

        <div class="col-6 info">
          <span class="padi"><i class="fa-solid fa-envelope"></i> example123@gmail.com</span>
          <span class="righty">+91 8405820412</span>
        </div>

      </div>
    </div>
  </section>

  <section id="header1">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="row container-fluid">
          <div class="col-5 col-md-7 col-lg-2 col-xs-3 log">
            <a class="navbar-brand" href="#"><img src="./image/LOGO (1).png" alt=""></a>
          </div>


          <div class="col-3  col-lg-5 drop">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">About Us</a>
                </li>

              </ul>
            </div>

          </div>

          <div class="col-4 col-md-2 account-btn">
            <!-- Button trigger modal -->
            <button type="button" class="btn d-button" data-bs-toggle="modal" data-bs-target="#loginModal">
              <i class="fa-solid fa-circle-user"></i> Account
            </button>

            <!-- Modal -->
            <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false"
              tabindex="-1" >
              <div class="modal-dialog">
                <div class="d-modal-content">
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6  modal-header">
                      <img src="./image/Rectangle 240648523 (1).png" alt="">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 modal-body">
                      <h2>Sign In</h2>
                      <p>Login to an existing account</p>

                      <div class="inp">
                        <span>Mobile No</span>

                        <div class="countr">
                          <select name="" id="" style="font-size: 14px;">
                            <option value=""> + 91</option>
                            <option value=""> + 1</option>
                            <option value=""> + 44</option>
                          </select>
                          <input type="text" placeholder="Enter Your mobile no">
                        </div>

                        <button type="button" class="btn" onclick="openOtpModal()">
                          Continue
                        </button>

                        <br>

                        <!-- <hr class="line"> -->
                        <h3>
                          <hr class="line"> OR
                          <hr class="line">
                        </h3>
                        <!-- <hr class="line"> -->

                        <div class="row media_ico">
                          <img src="./image/google logo.png" alt="">

                          <img src="./image/fb logo.png" alt="">

                          <img src="./image/fb logo (1).png" alt="">

                          <div class="undo">
                            <h2>Didn't have any account?
                              <span>Sign Up</span>
                            </h2>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- OTP Modal -->
          <div class="d-modal fade" id="otpModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                <div class="k-modal-header" style="display: inline-block;">
                  <h5 class="k-modal-title">Verify OTP</h5>
                  <p>We've sent a verification code to <span> +91 6598264548</span></p>

                  <div class="otp-container">
                    <input type="text" class="otp-input" placeholder="0" maxlength="1" oninput="moveToNext(this, 0)">
                    <input type="text" class="otp-input" placeholder="0" maxlength="1" oninput="moveToNext(this, 1)">
                    <input type="text" class="otp-input" placeholder="0" maxlength="1" oninput="moveToNext(this, 2)">
                    <input type="text" class="otp-input"  maxlength="1" oninput="moveToNext(this, 3)">
                  </div>

                  <button class="veri">Verify</button>

                  <div class="undo">
                    <h2>Didn't receive code?
                      <span>Resend</span>
                    </h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </section>









</body>
