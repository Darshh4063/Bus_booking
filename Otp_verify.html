<body>

    <section>
        <div class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Launch static backdrop modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
                        <div class="modal-header" style="display: inline-block;">
                            <h5 class="modal-title" id="staticBackdropLabel">Verify OTP</h5>
                            <p>We’ve sent a verification code to <span> +91 6598264548</span></p>

                            <div class="otp-container">
                                <input type="text" class="otp-input" placeholder="0" maxlength="1" oninput="moveToNext(this, 0)">
                                <input type="text" class="otp-input" placeholder="0" maxlength="1" oninput="moveToNext(this, 1)">
                                <input type="text" class="otp-input" placeholder="0" maxlength="1" oninput="moveToNext(this, 2)">
                                <input type="text" class="otp-input" maxlength="1" oninput="moveToNext(this, 3)">
                            </div>


                            <button class="veri"><a href="#"> Verify</a></button>

                            <div class="undo">
                                <h2>Didn’t have any account?
                                  <span>Sign Up</span>
                                </h2>
                              </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./js/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/all.min.js"></script>

</body>

</html>
